<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/utils.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-section"></div>
      <div class="right-section">
        <div class="top-section">
          <p class="first-line">
            This is not a real online service! You know you need somthing<br />like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now</em> to get started.
          </p>
          <p class="second-line">You <em>know</em> you want to.</p>
        </div>
        <div class="middle-section">
          <p class="middle-section-heading">Let's do this!</p>
          <form action="" method="post">
            <!-- first row -->
            <div class="form-first-row">
              <p id="first-name-p">
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" name="first_name" type="text" />
              </p>

              <p id="last-name-p">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last_name" type="text" />
              </p>
            </div>
            <!-- second row -->
            <div class="form-second-row">
              <p id="email-p">
                <label for="email">EMAIL</label>
                <input id="email" name="email" type="email" />
              </p>

              <p id="phone-number-p">
                <label for="phone-number">PHONE NUMBER</label>
                <input id="phone-number" name="phone_number" type="tel" />
              </p>
            </div>
            <!-- third row -->
            <div class="form-third-row">
              <p id="email-p">
                <label for="passwd">PASSWORD</label>
                <input id="passwd" name="passwd" type="password" />
              </p>

              <p id="confirm">
                <label for="confirm-passwd">CONFIRM PASSWORD</label>
                <input
                  id="confirm-passwd"
                  name="confirm_passwd"
                  type="password"
                />
              </p>
            </div>
          </form>
        </div>
        <div class="bottom-section"></div>
      </div>
    </div>
  </body>
</html>
